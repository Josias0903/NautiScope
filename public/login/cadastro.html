<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main>

        <div class="auth-card">
            <form class="auth-form">
                <input class="auth-input" id="nome" type="text" placeholder="Nome" required>
                <input class="auth-input" id="email" type="email" placeholder="Email" required>
                <input class="auth-input" id="senha" type="password" placeholder="Senha" required>
                <input class="auth-input" type="password" placeholder="Confirmar Senha" required>                    
                <button class="auth-button" id="submit" type="button">Cadastrar-se</button>
                <p>Já tem conta? Faça o <a href="login.html">login</a></p>
            </form>
        </div>
    </main>
    <footer>

    </footer>


<script src="scriptCadastro.js"> </script>
</body>
</html>
